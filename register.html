<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | URBAN BRISTOL FOODS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== Global Styles ===== */
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --dark: #2E2E2E;
            --light: #F8F9FA;
            --gray: #6C757D;
            --success: #28A745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
            background-color: #ff5252;
        }
        
        /* ===== Header ===== */
        header {
            background-color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            flex-direction: column;
        }
        
        .logo-main {
            font-size: 1.8rem;
        }
        
        .logo-tagline {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 400;
        }
        
        /* ===== Auth Container ===== */
        .auth-container {
            display: flex;
            min-height: calc(100vh - 150px);
            align-items: center;
            padding: 60px 0;
        }
        
        .auth-image {
            flex: 1;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1547592180-85f173990554?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            height: 500px;
            border-radius: 12px;
            display: none;
        }
        
        .auth-form-container {
            flex: 1;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .auth-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .auth-subtitle {
            color: var(--gray);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }
        
        .name-fields {
            display: flex;
            gap: 15px;
        }
        
        .name-fields .form-group {
            flex: 1;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .terms input {
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .terms label {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .terms a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .auth-footer {
            margin-top: 30px;
            text-align: center;
            color: var(--gray);
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .social-login {
            margin-top: 30px;
        }
        
        .social-login-title {
            text-align: center;
            color: var(--gray);
            margin-bottom: 15px;
            position: relative;
        }
        
        .social-login-title:before,
        .social-login-title:after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
            margin: auto;
        }
        
        .social-login-title:before {
            margin-right: 15px;
        }
        
        .social-login-title:after {
            margin-left: 15px;
        }
        
        .social-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .social-btn.facebook {
            background-color: #3b5998;
        }
        
        .social-btn.google {
            background-color: #db4437;
        }
        
        .social-btn.twitter {
            background-color: #1da1f2;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
        }
        
        /* ===== Footer ===== */
        footer {
            background-color: var(--dark);
            color: white;
            padding: 30px 0;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .copyright {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        /* ===== Responsive Design ===== */
        @media (min-width: 992px) {
            .auth-container {
                gap: 50px;
            }
            
            .auth-image {
                display: block;
            }
        }
        
        @media (max-width: 768px) {
            .auth-form-container {
                padding: 30px;
            }
            
            .name-fields {
                flex-direction: column;
                gap: 0;
            }
        }
        
        @media (max-width: 480px) {
            .auth-form-container {
                padding: 25px 20px;
            }
            
            .auth-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- ===== Header ===== -->
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <span class="logo-main">URBAN BRISTOL FOODS</span>
                <span class="logo-tagline">Trusted • Affordable • Welcoming</span>
            </a>
            
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-primary">Sign In</a>
            </div>
        </div>
    </header>

    <!-- ===== Auth Container ===== -->
    <div class="container auth-container">
        <div class="auth-image"></div>
        
        <div class="auth-form-container">
            <h1 class="auth-title">Join Our Food Community</h1>
            <p class="auth-subtitle">Create your account to start ordering delicious meals</p>
            
            <form>
                <div class="name-fields">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" class="form-control" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" class="form-control" placeholder="Last name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                
                <div class="social-login">
                    <div class="social-login-title">Or register with</div>
                    <div class="social-buttons">
                        <a href="#" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-btn google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-btn twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
                
                <div class="auth-footer">
                    Already have an account? <a href="login.html">Sign in here</a>
                </div>
            </form>
        </div>
    </div>

    <!-- ===== Footer ===== -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
                <a href="careers.html">Careers</a>
                <a href="privacy.html">Privacy Policy</a>
            </div>
            <p class="copyright">&copy; 2023 URBAN BRISTOL FOODS. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
